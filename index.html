<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoaib Calculate Perfect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#0f172a,#020617);
    font-family:Segoe UI, sans-serif;
    color:white;
}

.app{
    width:330px;
    padding:20px;
    border-radius:20px;
    background:rgba(15,23,42,0.75);
    backdrop-filter:blur(12px);
    box-shadow:0 0 30px #38bdf8;
    animation:float 4s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
}

h2{
    text-align:center;
    color:#38bdf8;
    margin-bottom:12px;
    letter-spacing:1px;
}

.display{
    background:black;
    color:#22c55e;
    font-size:24px;
    padding:12px;
    border-radius:10px;
    text-align:right;
    margin-bottom:14px;
    box-shadow:inset 0 0 10px #22c55e;
}

.buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
}

button{
    padding:16px;
    font-size:18px;
    border:none;
    border-radius:14px;
    background:#1e293b;
    color:white;
    transition:0.15s;
}

button:active{
    transform:scale(0.9);
    background:#38bdf8;
    color:black;
    box-shadow:0 0 12px #38bdf8;
}

.quest{
    margin-top:14px;
    width:100%;
    background:#22c55e;
    color:black;
    font-weight:bold;
    font-size:18px;
    box-shadow:0 0 15px #22c55e;
}

/* Popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    display:none;
    justify-content:center;
    align-items:center;
}

.box{
    width:280px;
    padding:20px;
    border-radius:18px;
    background:#020617;
    text-align:center;
    box-shadow:0 0 20px #22c55e;
    animation:pop 0.3s ease;
}

@keyframes pop{
    from{transform:scale(0.6);opacity:0}
    to{transform:scale(1);opacity:1}
}

input{
    width:100%;
    padding:12px;
    margin-top:12px;
    font-size:18px;
    border:none;
    border-radius:10px;
    text-align:center;
}

.close{
    background:red;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="app">
    <h2>Shoaib Calculate</h2>
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('/')">√∑</button>

        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('*')">√ó</button>

        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="add('-')">‚àí</button>

        <button onclick="clearAll()">C</button>
        <button onclick="add('0')">0</button>
        <button onclick="calc()">=</button>
        <button onclick="add('+')">+</button>
    </div>

    <button class="quest" onclick="openQuest()">üß† Math Quest</button>
</div>

<div class="popup" id="popup">
    <div class="box">
        <h3 id="q">Question</h3>
        <input id="ans" placeholder="Answer">
        <button onclick="check()">Submit</button>
        <button class="close" onclick="closeQuest()">Close</button>
    </div>
</div>

<script>
let display=document.getElementById("display");
let popup=document.getElementById("popup");
let q=document.getElementById("q");
let ans=document.getElementById("ans");
let correct=0;

function add(v){
    if(display.innerText=="0") display.innerText=v;
    else display.innerText+=v;
}

function clearAll(){display.innerText="0"}

function calc(){
    try{display.innerText=eval(display.innerText)}
    catch{display.innerText="Error"}
}

function openQuest(){
    popup.style.display="flex";
    newQ();
}

function closeQuest(){
    popup.style.display="none";
}

function newQ(){
    let a=Math.floor(Math.random()*20);
    let b=Math.floor(Math.random()*20);
    let ops=["+","-","*"];
    let op=ops[Math.floor(Math.random()*3)];
    q.innerText=`What is ${a} ${op} ${b}?`;
    correct=eval(a+op+b);
    ans.value="";
}

function check(){
    alert(ans.value==correct?"‚úÖ Correct!":"‚ùå Wrong! Answer: "+correct);
    newQ();
}
</script>

</body>
</html>
